<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <section class="result">
          <h1 class="title">Your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You score than 65% of people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1 class="title">Sumary</h1>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
              </div>
              <p><b>80 / 100</b></p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
              </div>
              <p><b>92 / 100</b></p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="icon" />
                <b>Verbal</b>
              </div>
              <p><b>61 / 100</b></p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="icon" />
                <b>Visual</b>
              </div>
              <p><b>72 / 100</b></p>
            </div>
          </div>

          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
